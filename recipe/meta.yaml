{% set name = "jansson" %}
{% set version = "2.13" %}
{% set sha256 = "02c31bc16e702b30feb06d18bbfe086c0d8c938e906950980af7adcdb324541b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://www.digip.org/{{ name }}/releases/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - make
    - cmake
    - {{ compiler('c') }}
  host:

test:
  commands:
    - test -f ${PREFIX}/lib/libjansson.a  # [unix]

about:
  home: https://github.com/akheron/jansson
  license: MIT
  license_file: LICENSE
  summary: Jansson is a C library for encoding, decoding and manipulating JSON data
